<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ClienteWebServiceRest</title>
  </head>

  <body>
    <div
      class="bg-image w-auto p-3"
      style="
      background-image: url('https://airwallpaper.com/wp-content/uploads/wall003/Ultrawide-Wallpaper-for-Desktop.png');
      height: 100vh;
      ">
  
    
      

      <div class="row position-relative top-50 start-50 translate-middle">
        <div class="col-6">
            
            <div class="card text-white bg-dark mb-3">
              <!---------------------------------------->
              
                <div class="container mt-4 ">
                  <h1 class="display-4">Funcion Rut</h1>
                  <form id="formularioRut">
                    <div class="mb-3">
                      <label for="InputRut" class="form-label">Ingrese su Rut</label>
                      <input type="rut" class="form-control bg-secondary" id="InputRut" name="InputRut" aria-describedby="RutHelp">
                      <div id="RutHelp" class="form-text">Ingrese el Rut sin digito verificador.</div>
                    </div>
                    <button type="submit" class="btn btn-outline-info">Submit</button>
                  </form>
                  <div class="mt-5" id="errorRut" >
                    
                  </div>
                  <div class="mt-5" id="contenidoRut">
          
                  </div>
                  <div class="container my-5 text-center">
                    <button class="btn btn-outline-danger w-100" onclick="jsonRutGet()" >Mostrar Informacion Rut</button>

                  </div>
                  
                </div>
              <!---------------------------------------->
              </div>
          </div>

          <div class="col-6">
            <div class="card text-white bg-dark mb-3">
                <!---------------------------------------->
                <div class="container mt-4 ">
                  <h1 class="display-4">Funcion Split</h1>
                  <form id="formularioSplit">
                    <div class="mb-3">
                      <label for="InputSplit" class="form-label">Ingrese Su nombre Completo</label>
                      <input type="split" class="form-control bg-secondary" id="InputSplit" name="InputSplit" aria-describedby="splitHelp">
                      <div id="splitHelp" class="form-text">Solo pueden contener letras (a-z), n√∫meros (0-9) y puntos (.)</div>
                    </div>
                    <button type="submit" class="btn btn-outline-info">Submit</button>
                  </form>
                  <div class="mt-5" id="errorSplit" >
                    
                  </div>
                  <div class="mt-5" id="contenidoSplit">
          
                  </div>
                  <div class="container my-5 text-center">
                    <button class="btn btn-outline-danger w-100" onclick="jsonSplitGet()" >Mostrar Informacion Split</button>
                  </div>
                </div>
              <!---------------------------------------->

              
              </div>
          </div>
          
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-info" onclick="callDownload()" >Descargar ConsoleLog.txt</button>
          </div>

        </div>
        
    </div>
    
    
  

  <script src="app.js"></script>
  </body>
</html>
